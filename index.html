<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">
    <main>
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
      <section>
        <h1>Equilibrium #3429</h1>
        <span>Our Equilibrium collection promotes balance and calm.</span>
      </section>
  
      <div class="informations">
        <div class="eth">
            <img src="images/icon-ethereum.svg" alt="Ethereum">
          <div class="eth-absolute">
            <p>0.041 ETH</p>
          </div>
        </div>
  
        <div class="clock">
          <img src="images/icon-clock.svg" alt="Clock">
          <div class="clock-absolute">
            <p>3 days left</p>
          </div>
        </div>
      </div>
    </main>

    <div class="line"></div>

    <footer>
      <div class="creator">
        <img src="images/image-avatar.png" alt="Creator">
        <span>Creation of <b>Jules Wyvern</b></span>
      </div>
    </footer>
  </div>
    
</body>
</html>
